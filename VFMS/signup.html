<html><script type="text/javascript">
	function submit(){
	var pwd1 = document.getElementById("pwd1").value;
	var pwd2 = document.getElementById("pwd2").value;
	if(pwd1.localeCompare(pwd2)==0)
{document.getElementById("form").submit();}
	else{
		document.getElementById("pwdMatch").style.display = "block";
	}
}
</script>
<div id="signForm">
                <form id="form" action="signup.php" class="form-container" method='post'>
                        <h1>Sign Up</h1>
			<label for="Name"><b>Name</b></label>
			<input type="text" placeholder="Enter Name" name="name" required>
                        <br>
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        <br>
                        <label for="pwd"><b>Password</b></label>
                        <input id="pwd1" type="password" placeholder="Enter Password" name="signPwd" required><br>
			<label>Password policy: Minimum of 20 characters, at least 1 special charcter, at least 1 lower case letter, 
				at least 1 upper case letter, at least 1 number.</label>
                        <br>
			<label for="pwdConfirm"><b>Confirm Password</b></label>
			<input id="pwd2" type="password" placeholder="Confirm Password" name="confirmPwd" required>
			<label id="pwdMatch" style="display: none; color: red"><u>Passwords do not match</u></label>
			<br></form>
                        <button onclick="submit()" class="btn">Sign Up</button>
                        <button type="submit" class="btn cancel" onclick="window.close()">Close</button>
        </div>
</html>
